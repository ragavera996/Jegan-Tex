
<div class="example-container">
    <div class="pb-10">
    <button mat-raised-button color="success" type="button" (click)="openEditDialog('','','','')">
        <mat-icon>add</mat-icon>
        Add Customer
      </button>
    </div>
<div class="mat-elevation-z8">
    <mat-table mat-table [dataSource] = "listData" matSort >
        <ng-container matColumnDef="customerId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.customerId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="company_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.company_name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openEditDialog(row.customerId, row.company_name, row.phone, row.address)"><mat-icon>edit</mat-icon></button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
