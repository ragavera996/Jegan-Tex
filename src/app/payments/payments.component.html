<div class="example-container">
  <div class="padding_20">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pending" #input>
    </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="bill_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Bills </th>
      <td mat-cell *matCellDef="let row"> {{row.bill_count}} </td>
    </ng-container>

    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let row"> 
        <a (click)="navigate(row.customer_id)">{{row.company_name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="balance_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.balance_amount}} </td>
    </ng-container>

    <ng-container matColumnDef="total_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.total_amount}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
</div>
</div>
